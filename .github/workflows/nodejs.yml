name: Run Jest Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: globally install lerna
    - uses: m19c/action-lerna@v1
    - name: build and test
      run: |
        npm ci
        scripts/build.sh
        lerna run test-ci
      env:
        CI: true
